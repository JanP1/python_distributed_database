version: '3.8'

services:
  consensus_node1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: consensus_node1
    hostname: consensus_node1
    environment:
      - NODE_ID=1
      - NODE_IP=172.20.0.11
      - HTTP_PORT=8000
      - TCP_PORT=5000
      - ALGORITHM=${ALGORITHM:-raft}
      - PEERS=172.20.0.12:5000;172.20.0.13:5000;172.20.0.14:5000
    networks:
      consensus_network:
        ipv4_address: 172.20.0.11
    ports:
      - "8001:8000"
      - "5001:5000"

  consensus_node2:
